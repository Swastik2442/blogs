<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="https://raw.githubusercontent.com/Swastik2442/swastik2442.github.io/main/public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include analytics.html -%}
  {%- endif -%}

  <!-- highlight.js support -->
  <link rel="stylesheet" href="/blogs/js/highlightjs/styles/github.css">
  <link rel="stylesheet" href="/blogs/js/highlightjs/styles/ssms.css" />

  <script type="text/javascript" src="/blogs/js/highlightjs/highlight.min.js"></script>

  <script type="text/javascript" src="/blogs/js/highlightjs/languages/plaintext.min.js"></script>
  <script type="text/javascript" src="/blogs/js/highlightjs/languages/powershell.min.js"></script>
  <script type="text/javascript" src="/blogs/js/highlightjs/languages/tsql.min.js"></script>

  <script type="text/javascript"> hljs.highlightAll(); </script>
  <!-- End highlight.js support -->
  <!-- MathJax support -->
  {% if page.usemathjax %}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        TeX: {
          equationNumbers: {
            autoNumber: "AMS"
          }
        },
        tex2jax: {
        inlineMath: [ ['$', '$'] ],
        displayMath: [ ['$$', '$$'] ],
        processEscapes: true,
      }
    });
    MathJax.Hub.Register.MessageHook("Math Processing Error",function (message) {
        alert("Math Processing Error: "+message[1]);
      });
    MathJax.Hub.Register.MessageHook("TeX Jax - parse error",function (message) {
        alert("Math Processing Error: "+message[1]);
      });
    </script>
    <script type="text/javascript" async
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  {% endif %}
  <!-- End MathJax support -->
</head>
